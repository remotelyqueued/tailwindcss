<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="tailwind tutorial" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>"
        />
        <title>grid layout</title>
        <link rel="stylesheet" href="/dist/output.css" />
        <!-- tutorial -->
        <!-- https://www.youtube.com/watch?v=WJDw1J7FZnE&t=246s -->
        <!-- tailwind prettier plugin -->
        <!-- https://www.youtube.com/watch?v=_CntOc4hBcg -->
    </head>

    <body class="grid min-h-screen place-items-center">
        <div
            class="grid max-w-5xl gap-4 p-4 xs:grid-cols-2 xs:p-8 md:grid-cols-4 lg:gap-6"
        >
            <h1
                class="text-4xl font-extrabold xs:col-span-2 xs:grid xs:grid-cols-2 xs:gap-4 md:col-span-3 md:grid-cols-3 md:text-5xl lg:text-6xl"
            >
                <span class="md:col-span-2">Grid layout with Tailwind CSS</span>
            </h1>

            <p
                class="xs:col-start-2 xs:row-start-2 xs:self-center md:col-span-2 md:col-start-1 md:pr-12 md:text-lg"
            >
                It was the year of Our Lord one thousand seven hundred and
                seventy-five.
            </p>
            <div class="xs:square h-16 bg-blue-500 xs:h-auto"></div>
            <div class="xs:square h-16 bg-pink-500 xs:h-auto"></div>
            <div class="xs:square h-16 bg-blue-500 xs:h-auto"></div>
            <div
                class="xs:square h-16 bg-pink-500 xs:h-auto md:col-start-2"
            ></div>
            <div class="xs:square h-16 bg-blue-500 xs:h-auto"></div>
            <div class="xs:square h-16 bg-blue-500 xs:h-auto"></div>
            <div class="xs:square h-16 bg-blue-500 xs:h-auto"></div>
            <div class="xs:square h-16 bg-pink-500 xs:h-auto"></div>
            <p
                class="self-center md:col-span-2 md:px-4 md:text-center md:text-lg"
            >
                Spiritual revelations were conceded to England at that favoured
                period, as at this.
            </p>
        </div>
    </body>
</html>
