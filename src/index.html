<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="tutorials" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>" />
        <title>tailwindcss</title>
        <link href="/dist/output.css" rel="stylesheet" />
        <!-- https://www.youtube.com/watch?v=pONeWAzDsQg -->
    </head>
    <body>
        <div
            class="flex min-h-screen flex-col justify-center bg-gray-100 py-12 px-6 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-md">
                <img
                    class="mx-auto h-12 w-auto"
                    src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
                    alt="Workflow" />
                <h2
                    class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
                <p class="max-w mt-2 text-center text-sm text-gray-600">
                    Already registered?
                    <a
                        href="#"
                        class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        >Sign in</a
                    >
                </p>
            </div>

            <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
                <div class="rounded-lg bg-white py-8 px-6 shadow sm:px-10">
                    <form class="mb-0 space-y-6" action="#" method="POST">
                        <div>
                            <label
                                for="email"
                                class="block text-sm font-medium text-gray-700"
                                >Email address</label
                            >
                            <div class="mt-1">
                                <input
                                    id="email"
                                    name="email"
                                    type="email"
                                    autocomplete="email"
                                    required
                                    class="" />
                            </div>
                        </div>

                        <div>
                            <label
                                for="password"
                                class="block text-sm font-medium text-gray-700"
                                >Password</label
                            >
                            <div class="mt-1">
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    autocomplete="current-password"
                                    required
                                    class="" />
                            </div>
                        </div>

                        <div>
                            <label
                                for="tel"
                                class="block text-sm font-medium text-gray-700"
                                >Telephono</label
                            >
                            <div class="mt-1">
                                <input
                                    id="tel"
                                    name="tel"
                                    type="tel"
                                    autocomplete=""
                                    required />
                            </div>
                        </div>

                        <div>
                            <label
                                for="company-size"
                                class="block text-sm font-medium text-gray-700"
                                >Company size</label
                            >
                            <div class="mt-1">
                                <select name="company-size" id="company-size">
                                    <option value="">Please select</option>
                                    <option value="small">
                                        1 to 10 employees
                                    </option>
                                    <option value="medium">
                                        11 to 50 employees
                                    </option>
                                    <option value="large">50+ employees</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex items-center">
                            <input
                                id="terms-and-privacy"
                                name="terms-and-privacy"
                                type="checkbox"
                                class="" />
                            <label
                                for="terms-and-privacy"
                                class="ml-2 block text-sm text-gray-900"
                                >I agree to the
                                <a
                                    href="#"
                                    class="text-indigo-600 hover:text-indigo-500"
                                    >Terms</a
                                >
                                and
                                <a
                                    href="#"
                                    class="text-indigo-600 hover:text-indigo-500"
                                    >Privacy Policy</a
                                >.
                            </label>
                        </div>

                        <div>
                            <button
                                type="submit"
                                class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                Sign up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
