<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="tutorials" />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>" />
        <title>tailwindcss</title>
        <link rel="stylesheet" href="../dist/output.css" />
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
        <!-- https://www.youtube.com/watch?v=hX1zUdj4Dw4&list=PL5f_mz_zU5eXWYDXHUDOLBE0scnuJofO0&index=4 -->
    </head>
    <!-- class="bg-gray-100 sm:bg-yellow-300 md:bg-green-300 lg:bg-pink-300 xl:bg-blue-300 2xl:bg-red-300" -->
    <body>
        <main class="bg-gray-300">
            <div class="grid bg-gray-100 lg:grid-cols-2 2xl:grid-cols-5">
                <!-- if all mt-6 can replace with space-y-6 on parent -->
                <div
                    class="mx-auto max-w-md px-8 py-12 sm:max-w-xl lg:max-w-full lg:px-12 lg:py-24 xl:mr-0 2xl:col-span-2">
                    <div class="xl:max-w-xl">
                        <img
                            class="h-10"
                            src="../img/logo.svg"
                            alt="Workcation" />
                        <img
                            class="mt-6 rounded-lg object-center shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover lg:hidden"
                            src="../img/beach-work.jpg"
                            alt="Woman workcationing on the beach" />
                        <h1
                            class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
                            You can work from anywhere.
                            <br class="hidden lg:inline" />
                            <span class="text-indigo-500"
                                >Take advantage of it.</span
                            >
                        </h1>
                        <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
                            Workcation helps you find work-friendly rentals in
                            beautiful locations so you can enjoy some nice
                            weather even when you're not on vacation.
                        </p>
                        <div class="mt-4 space-x-1 sm:mt-6">
                            <a href="#" class="btn primary">Book your escape</a>
                            <a href="#" class="btn secondary">Learn more</a>
                        </div>
                    </div>
                </div>
                <div class="relative hidden lg:block 2xl:col-span-3">
                    <img
                        class="absolute inset-0 h-full w-full object-cover object-center"
                        src="../img/beach-work.jpg"
                        alt="Woman workcationing on the beach" />
                </div>
            </div>
        </main>
    </body>
</html>
